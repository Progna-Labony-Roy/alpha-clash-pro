<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- custom style -->
 <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-current bg-center">
        <section class="home">
            <div class="flex flex-col min-h-screen justify-center items-center text-white">
                <h1 class="text-8xl uppercase font-bold">Alphabet Clash</h1>
                <p class="m-8 text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn font-bold">Play now</button>
            </div>
        </section>
        <section class="playground flex flex-col items-center gap-20 py-12 hidden">
            <div class="display-screen">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">  </div>
            </div>
            <div class="keyboard">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class="score flex justify-between w-1/4">
                <button class="btn border-none bg-[#894189] text-white hover:text-black">
                    <p>Life</p>
                    <img class="" src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn border-none bg-[#360490] text-white hover:text-black">
                    <p>Score</p>
                    <img src="images/dollar.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
        </section>
        <!-- Score section starts -->
        <section class="score flex justify-center min-h-screen items-end hidden" >
          <div class="bg-[#FFFFFF33] w-80 rounded-lg flex flex-col items-center gap-4 py-8 mb-24">
            <p class="text-4xl font-extrabold text-white">Score : <span>14</span></p>
          <div class="btn">Play Now</div>
          <p class="text-white text-xl">Practice will make you Pro</p>
          </div>
        </section>
    </main>

    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
