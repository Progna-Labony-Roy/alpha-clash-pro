<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- custom style -->
 <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-current bg-center">
        <section id="home">
            <div class="flex flex-col min-h-screen justify-center items-center text-white">
                <h1 class="text-8xl uppercase font-bold">Alphabet Clash</h1>
                <p class="m-8 text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn font-bold">Play now</button>
            </div>
        </section>
        <section id="playground" class="flex flex-col items-center gap-20 py-12 hidden">
            <div class="display-screen">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"> 
                  <p id="display-alphabet" class= "text-8xl text-center mt-20 uppercase">Y</p>  
                </div>
            </div>
            <div class="keyboard">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="score flex justify-between w-1/4">
                <button class="btn border-none bg-[#894189] text-white hover:text-black">
                    <p>Life</p>
                    <img class="" src="images/heart.svg" alt="">
                    <span id="current-life">5</span>
                  </button>
                  <button class="btn border-none bg-[#360490] text-white hover:text-black">
                    <p>Score</p>
                    <img src="images/dollar.svg" alt="">
                    <span id="game-score">0</span>
                  </button>
            </div>
        </section>
        <!-- Score section starts -->
        <section id="score" class="flex justify-center min-h-screen items-end hidden" >
          <div class="bg-[#FFFFFF33] w-80 rounded-lg flex flex-col items-center gap-4 py-8 mb-24">
            <p class="text-4xl font-extrabold text-white">Score : <span id="last-score">0</span></p>
          <div onclick="play()" class="btn">Play Now</div>
          <p class="text-white text-xl">Practice will make you Pro</p>
          </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
